<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palanquin Dark:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pavanam:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Petrona:wght@400&display=swap"
    />
  </head>
  <body>
    <form class="signup">
      <h1 class="signup1">SignUp</h1>
      <div class="enter-your-account">Enter your account details</div>
      <div class="rectangle-parent">
        <div class="frame-child"></div>
        <input class="email" placeholder="Email" type="text" />
      </div>
      <div class="rectangle-group">
        <div class="frame-item"></div>
        <input class="password" placeholder="Password" type="text" />
      </div>
      <div class="rectangle-container">
        <div class="frame-inner"></div>
        <input
          class="re-enter-password"
          placeholder="Re enter Password"
          type="text"
        />
      </div>
      <button class="login" id="login">
        <div class="login-child"></div>
        <div class="signup2">SignUp</div>
      </button>
      <main class="main-container">
        <img class="logo-shape-icon" alt="" src="./public/logo-shape.svg" />

        <img
          class="httpslottiefilescomanimat-icon"
          loading="lazy"
          alt=""
          src="./public/httpslottiefilescomanimationslogineygqm34xxd@2x.png"
        />
      </main>
    </form>

    <script>
      var login = document.getElementById("login");
      if (login) {
        login.addEventListener("click", function (e) {
          // Please sync "Login" to the project
        });
      }
      </script>
  </body>
</html>
