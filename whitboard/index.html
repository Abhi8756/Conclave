<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./NewIcons/favicon.ico" type="image/x-icon">
</head>
<!-- div -> content -->
<div class="toolbar">
    <body>
    <div class="tool" id="pencil">
        <img src="./NewIcons/pen.png" alt="Pen" class="tool-img">
        <div class="size-box">
            <!-- .size1+.size2+.size3 -->
            <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/eraser.png" alt="Eraser" class="tool-img">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect">
            <img src="./NewIcons/rectangle.png" alt="Rectangle" class="tool-img">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line">
            <img src="./NewIcons/line.png" alt="Line" class="tool-img">
            <div class="size-box">
                <!-- .size1+.size2+.size3 -->
                <div class="size1 size"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="sticky">
            <img src="./NewIcons/sticky.png" alt="Sticky Note" class="tool-img">
        </div>
        <div class="tool" id="download">
            <img src="./NewIcons/download.png" alt="Download" class="tool-img">
        </div>
        <div class="tool" id="upload">
            <img src="./NewIcons/upload.png" alt="Download" class="tool-img">
        </div>
        <!-- single unit-->
        <div class="color-container">
            <!-- .color*3 -->
            <div class="color yellow"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color black"></div>
        </div>
        <!-- <div class="tool" id="undo">
            <img src="./NewIcons/undo.png" alt="" class="tool-img">
        </div>
        <div class="tool" id="redo">
            <img src="./NewIcons/redo.png" alt="" class="tool-img">
        </div> -->
    </div><br>
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="close"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>
    </div> -->
    <canvas></canvas>
    <!-- variable declare  -->
    <script src="setup.js"></script>
    <!-- pencil rect line code  -->
    <script src="draw.js"></script>
    <!-- tool change -->
    <script src="toolmanp.js"></script>
    <!-- sticky notes -->
    <script src="sticky.js"></script>
</body>
</html>
